<!doctype html>
<html>

<head>
  <title>jsGBC Core</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./demo/index.css" />
</head>

<body>
  <div class="overlay">
    <h1>Loading...</h1>
  </div>

  <p>Click
    <span class="hidden-file rom-select-text">
      HERE
      <input type="file" class="rom-select" accept=".gb,.gbc,.zip" />
    </span> to select a ROM</p>

  <div>
    <canvas class="lcd pixelated lcd1"></canvas>
  </div>

  <br />

  <div>
    <select class="switch-gameboy">
      <option value="gameboy1">Control Gameboy 1</option>
      <option value="gameboy2">Control Gameboy 2</option>
      <option value="both">Control Both</option>
    </select>
  </div>

  <br />

  <div>
    <canvas class="lcd pixelated lcd2"></canvas>
  </div>

  <div>
    <span class="download-battery-file-text">Download Battery File</span>
  </div>
  <div>
    <span class="hidden-file upload-battery-file-text">
      Upload Battery File
      <input type="file" class="upload-battery-file" accept=".sav" />
    </span>
  </div>

  <script src="jsgbc-core.js"></script>
</body>

</html>
